<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Class Nine</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: rgb(189, 189, 189)">
    <a href="#">Mylink</a>

    <!-- 1st Header -->
    <h1 id="id1" class="class1">My Header</h1>

    <!-- 2nd Header -->
    <h1 id="id2">My Header Two</h1>

    <!-- Show or Hide div -->

    <div id="div1" style="margin-left: 20px; margin-top: 20px">
      <h1>This is a text</h1>
    </div>

    <button style="padding: 20px; margin-left: 20px" onclick="hide()">
      Hide
    </button>
    <button style="padding: 20px; margin-left: 20px" onclick="show()">
      Show
    </button>

    <script src="script.js"></script>
  </body>
</html>
